<!DOCTYPE html>
<html>
<head>
<title>Your Tasks</title>
<style>
body { font-family: Arial; background:#f4f6f9; padding:40px; }
.card { background:white; padding:30px; max-width:600px; margin:auto; border-radius:12px; box-shadow:0 10px 20px rgba(0,0,0,.1); }
h2 { text-align:center; }
a.button { display:inline-block; padding:8px 12px; background:#2563eb; color:white; text-decoration:none; border-radius:6px; margin-bottom:12px; }
.task { padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
.actions a { margin-left:8px; text-decoration:none; color:#2563eb; }
.empty { text-align:center; color:#777; }
.back { display:block; margin-top:20px; text-align:center; }
</style>
</head>
<body>
<div class="card">
    <h2>Your Tasks</h2>

    <a href="{% url 'task_create' %}" class="button">+ Create Task</a>

    {% for task in tasks %}
        <div class="task">
            <div>{{ task.title }}</div>
            <div class="actions">
                <a href="{% url 'task_update' task.id %}">Edit</a>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
            </div>
        </div>
    {% empty %}
        <p class="empty">No tasks yet.</p>
    {% endfor %}

    <a href="/accounts/dashboard/" class="back">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
