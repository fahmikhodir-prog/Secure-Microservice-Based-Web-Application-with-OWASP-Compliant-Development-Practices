<!DOCTYPE html>
<html>
<head>
<title>Audit Log</title>
<style>
body { font-family: Arial; background:#f4f6f9; padding:40px; }
.card { background:white; padding:30px; max-width:800px; margin:auto; border-radius:12px; box-shadow:0 10px 20px rgba(0,0,0,.1); }
</style>
</head>
<body>
<div class="card">
<h2>Audit Logs (Admin Only)</h2>
<table border="1" width="100%" cellpadding="6">
<tr><th>Time</th><th>User</th><th>Action</th></tr>
{% for log in logs %}
<tr>
    <td>{{ log.timestamp }}</td>
    <td>{{ log.user }}</td>
    <td>{{ log.action }}</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/accounts/dashboard/">Back</a>
</div>
</body>
</html>
